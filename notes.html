<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0,height=device-height">
        <title>Notes</title>
        <link rel="stylesheet" href="css/notes1.css">
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-bar">
            <div id="three-lines-container" class="three-lines-container">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
            </div>
            <div id="profile-pic">
            </div>
          </div>
          <div id="outer2"></div>

        <div class="left-bar" id="nav-bar">
            <div class="logo-div" id="logo-div">
                <img id="logo" src="/images/logo.png">
                <div class="underline"></div>
            </div>
            <div class="text-holder" id="text-holder">
                <div class="home-div" id="home-div">
                    <img src="/images/home.png">
                </div>
                <div class="notes-div">
                    <img src="/images/sticky-note.png">
                </div>
                <div class="chat-div" id="chat-div">
                    <img src="/images/chat1.png">
                </div class="notes-div">  
                <div class="pomodoro-div" id="pomodoro-div" onclick="window.location = '/pomodoro.html'">
                    <img src="/images/pomodoro.png">
                </div class="notes-div"> 
            </div>
        </div>


        <div id="outer1"></div>
        <div id="outer"></div>
        
        <div id="coverem"></div>

        <div id="take-notes-container">
            <textarea id='take-note' class="take-note" placeholder="Take a note..."></textarea>
        </div>

        <div id="saved-notes-container" class="saved-notes-container"></div>
        
        <div class="waiter" id="waiter">
            <p id="text">Loading</p>
            <div class="spinner" id="spinner"></div>
        </div>
        
        <div id="profile-overlay">
            <div class="profile-settings" id="profile-settings" onclick="window.location = '/profile-settings.html'">
                <img src="/images/user.png">
                <nobr><p>Profile Settings</p></nobr>
            </div>
            <button id="sign-out">Sign Out</button>
        </div>
    </body>
    <script src="javascript/notes1.js" type="module"></script>
