<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Set Username </title>
        <link rel="stylesheet" href="css/set-username.css">
    </head>
    <body>
        <div id='blur' class="blur">
            <div class="loginbox-1">
                <h1>Set your username</h1>
                    <div class="stuff-1">
                        <div class="username-stuff">
                            <p id="asd">Username</p>
                            <input autocomplete="off" id="user" type="text" placeholder="Enter your username">
                        </div>
                        <button id="done-button" type="button" class="loginbutton">Done</button>
                        <a id="go-back" class="linker" href="login.html">
                            <nobr>
                                Go Back
                            </nobr>
                        </a>
                    </div>
            </div>
        </div>
        <div id="popup" class="popup">
            <img src="images/check.png">
            <h1>Thank you!</h1>
            <button id="login-button">Go to Login</button>
        </div> 
    </body>
    <script src="javascript/index.js" type="module"></script>
