<html>
    <head>
        <title>
            Register
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id='blur' class="blur">
            <div class="loginbox">
                <h1>Welcome to MUJ Connect</h1>
                    <div class="stuff">
                        <div class="emailstuff">
                            <p id="asd">Email ID</p>
                            <input id="email" autocomplete="off" type="text" placeholder="Enter your Email ID">
                            <p id="wrongmail" >This email is invalid.</p>
                        </div>
                            <p id="#ass">Password</p>
                            <input id="password" type="password" placeholder="Enter your password">
                            <p id="wrongpassword">Your password is too short.</p>
                            <button id="signup-button" type="button" class="loginbutton">Sign Up</button>
                            <a class="linker" href="login.html">Already Registered?</a>
                    </div>
            </div>
        </div>
        <div id="popup" class="popup">
            <img src="images/check.png">
            <h1>Thank you!</h1>
            <p>Kindly check your mailbox to verify your mail address</p>
            <button id="login-button">Go to Login</button>
        </div>   
        
    </body>
    <script src="javascript/register.js" type="module"></script>
