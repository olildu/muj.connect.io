<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="blur">
            <div class="loginbox">
                <h1>
                    Welcome to MUJ Connect
                </h1>
                     <div class="stuff">
                        <div class="emailstuff">
                            <p id="asd">Email ID</p>
                            <input autocomplete="off" id="email" type="text" placeholder="Enter your Email ID">
                            <p id="wrongmail" >This email is invalid.</p>
                        </div>
                        <p id="#ass">Password</p>
                        <input id="password" type="password" placeholder="Enter your password">
                        <p id="wrongpassword">This password is invalid.</p>
                        <button id="signup-button" type="button" class="loginbutton">Log In</button>
                        <a class="linker" href="register.html">Not Registered?</a><br>
                        <a class="linker1" href="reset-password.html">Forgot password?</a>
                     </div>
            </div>
        </div>
        <div id="popup" class="popup">
            <img src="img/check.png">
            <h1>Thank you!</h1>
            <p>Kindly check your mailbox to reset your password</p>
            <button id="login-button">Go to Login</button>
        </div> 
    </body>
    <script src="javascript/login.js" type="module"></script>
