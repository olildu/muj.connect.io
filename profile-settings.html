<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/test.css">
</head>
<body>

  <div class="big-overlay">
    <div id="second-overlay" class="second-overlay">
      <div id="outer"></div>
      <div class="change-container">
          <h2 id="pass-name-h2">Change Password</h2>
          <p id="pass-name-p">Enter your password</p>
          <input id="pass-name-input" class="change-input" type="password">
          <button id="save-changes">Save Changes</button>
      </div>
    </div>
    <div class="header-bar">
      <div class="three-lines-container" onclick="extend_navbar()">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
      <div class="profile-pic"></div>
    </div>

    <div class="details-container" >
      <nobr><h2>User Settings</h2></nobr>
        <h3 class="acc-pref">PERSONAL INFROMATION</h3>
        <div class="details-children">
          <div class="change-password">
            <p>Change Password</p>
            <p class="small-p">Make sure the password is strong and secure</p>
            <button class="buttons" id="button-c">Change</button>
          </div>
          <div class="change-name">
            <p class="class">Change Display Name</p>
            <p class="small-p">Choose a name which is respectful and meaningful</p>
            <button id="button-p" class="buttons">Change</button>
          </div>
          <div class="change-pfp">
            <p class="class">Change Profile Picture</p>
            <p class="small-p">Images must be in jpg or png format</p>
            <div id="button-pfp"><div class="small-camera"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
<script src="javascript/test.js" type="module"></script>
