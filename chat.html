<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0,height=device-height">
        <title>Notes</title>
        <link rel="stylesheet" href="css/chat.css">
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    </head>
    <body>
        <div class="message">
            <div class="chats">
                <p>My Chats</p>
            </div>
            <div class="message-functions">
                <textarea>Send a message...</textarea>
                <button>Send</button>
            </div>
        </div>

        <div class="left-bar">
            <div class="underline"></div>
            <div class="rectangle"></div>
            <div class="text-holder">
                <div class="home-div" id="home-div">
                    <img src="/images/home.png">
                </div>
                <div class="notes-div">
                    <img src="/images/sticky-note.png">
                </div>
                <div class="chat-div" id="chat-div">
                    <img src="/images/chat1.png">
                </div class="notes-div">  
            </div>
            
    </body>
    <script src="javascript/notes1.js" type="module"></script>
